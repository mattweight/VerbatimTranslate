<script type="text/javascript">
function checkForm(form) {
	var errorCode = '';
	if (!isNameValid(form.name.value)) errorCode += '1';
	if (!isEmailValid(form.email.value)) errorCode += '2';
	if (!isPhoneValid(form.phone.value)) errorCode += '3';
	if (errorCode) {
		var message;
		switch (parseInt(errorCode)) {
			case 1:
				message = "Please enter your name.";
				break;
			
			case 12:
				message = "Please enter your name and a valid email address.";
				break;
			
			case 13:
				message = "Please enter your name and a valid phone number.";
				break;
			
			case 123:
				message = "Please enter your name, a valid email address, and a valid phone number.";
				break;
			
			case 2:
				message = "Please enter a valid email address.";
				break;
		
			case 23:
				message = "Please enter a valid email address and a valid phone number.";
				break;
			
			case 3:
				message = "Please enter a valid phone number.";
				break;
		}
		nativeAlert(message);
		return false;
	}
	return true;
}

function isNameValid(name) {
	return (name != "");
}

function isEmailValid(email) {
    var emailFilter = /^.+@.+\..{2,3}$/;
    var illegalChars = /[\(\)\<\>\,\;\:\\\"\[\]]/;
	return (email != "" && emailFilter.test(email) && !email.match(illegalChars));
}

function isPhoneValid(phone) {
	return (phone != "" && !isNaN(parseInt(phone.replace(/[\(\)\.\-\ ]/g, ''))));
}

// this is so 'quoteView.html' is not the title of the alert
function nativeAlert(message) {
	location = "native|" + message;	// intercepted in native code
}
</script>
